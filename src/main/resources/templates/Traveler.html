<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTful Consumer - AngularJS with Bootstrap 5</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div class="container mt-4 p-4 border rounded" ng-app="app" ng-controller="ctrl">
        <h2 class="text-center py-4 border rounded text-light bg-secondary">RESTful Consumer - AngularJS with Bootstrap 5 - Traveler</h2>

       <!-- Form -->
        <form>
            <div class="mb-3">
                <label for="inputtravelerid" class="form-label">Traveler ID</label>
                <input type="text" class="form-control" id="inputtravelerid" ng-model="form.travelerid" placeholder="Enter Traveler Id">
            </div>
            <div class="mb-3">
                <label for="inputfullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="inputfullname" ng-model="form.fullname" placeholder="Enter Full Name">
            </div>
            <div class="mb-3">
                <label for="inputphone" class="form-label">Phone Number:</label>
                <input type="text" class="form-control" id="inputphone" ng-model="form.phone" placeholder="Enter Phone Number">
            </div>
            <div class="mb-3">
                <label for="inputbirthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="inputbirthday" ng-model="form.birthday" placeholder="Enter Birthday">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="maleRadio" ng-model="form.gender" ng-value="true">
                        <label class="form-check-label" for="paidRadio">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="femaleRadio" ng-model="form.gender" ng-value="false">
                        <label class="form-check-label" for="unpaidRadio">Female</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="inputpassword" class="form-label">Password</label>
                <input type="text" class="form-control" id="inputpassword" ng-model="form.password" placeholder="Enter Password">
            </div>
            <div class="mb-3">
                <label for="inputaddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputaddress" ng-model="form.address" placeholder="Enter Address">
            </div>
            
            <!-- <div class="mb-3">
                <label for="inputCountry" class="form-label">Country</label>
                <select class="form-select" id="inputCountry" ng-model="form.country" placeholder="Select country">
                    <option value="VN">Viá»‡t Nam</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="GB">Anh</option>
                    <option value="AU">Australia</option>
                    <option value="NZ">New Zealand</option>
                </select>
            </div> -->
            <button type="button" class="btn btn-primary me-2" ng-click="create()" ng-show="showCreateButton">Create</button>
            <button type="button" class="btn btn-success me-2" ng-click="update()" ng-show="showUpdateButton">Update</button>
            <button type="button" class="btn btn-danger me-2" ng-click="delete(form.travelerid)" ng-show="showDeleteButton">Delete</button>
            <button type="button" class="btn btn-secondary" ng-click="reset()" ng-show="showResetButton">Reset</button>
        </form>

        <hr>
        <!-- Table -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full_name</th>
                    <th>Phone</th>
                    <th>Birthday</th>
                    <th>Gender</th>
                    <th>Passport</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="traveler in items">
                    <td>{{traveler.travelerid}}</td>
                    <td>{{traveler.fullName}}</td>
                    <td>{{traveler.phone}}</td>
                    <td>{{traveler.birthday}}</td>
                    <td>{{traveler.gender}}</td>
                    <td>{{traveler.passport}}</td>
                    <td>{{traveler.address}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary me-2" ng-click="edit(booking.bookingid)">Edit</button>
                        <button class="btn btn-sm btn-danger" ng-click="delete(booking.bookingid)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- AngularJS Script -->
    <script src="TravelerAngularJS.js"></script>
    <!-- Bootstrap JS (if needed) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
