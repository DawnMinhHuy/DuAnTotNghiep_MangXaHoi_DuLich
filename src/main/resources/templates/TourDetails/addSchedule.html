<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Create Schedule</h2>
    <form action="schedule_success.html">
      <!-- Schedule Form Fields -->
      <div class="mb-3">
        <label for="tourDetailSelect" class="form-label">Select Tour Detail</label>
        <select class="form-select" id="tourDetailSelect" required>
          <option selected disabled>Choose a tour detail</option>
          <!-- Populate dynamically -->
        </select>
      </div>
      <div class="mb-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" class="form-control" id="startDate" required>
      </div>
      <div class="mb-3">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" class="form-control" id="endDate" required>
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Time</label>
        <input type="text" class="form-control" id="time" placeholder="Enter time" required>
      </div>
      <div class="mb-3">
        <label for="childrenPrice" class="form-label">Children Price</label>
        <input type="number" class="form-control" id="childrenPrice" required>
      </div>
      <div class="mb-3">
        <label for="adultPrice" class="form-label">Adult Price</label>
        <input type="number" class="form-control" id="adultPrice" required>
      </div>
      <div class="mb-3">
        <label for="isActivated" class="form-label">Is Activated</label>
        <select class="form-select" id="isActivated">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Finish</button>
    </form>
  </div>
</body>
</html>
