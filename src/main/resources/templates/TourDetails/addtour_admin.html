<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Tour</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Create New Tour</h2>
    <form action="addTourDetail.html">
      <!-- Tour Form Fields -->
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter tour title" required>
      </div>
      <div class="mb-3">
        <label for="destination" class="form-label">Destination</label>
        <input type="text" class="form-control" id="destination" placeholder="Enter destination" required>
      </div>
      <div class="mb-3">
        <label for="departure" class="form-label">Departure Location</label>
        <input type="text" class="form-control" id="departure" placeholder="Enter departure location" required>
      </div>
      <button type="submit" class="btn btn-primary">Next: Create Tour Detail</button>
    </form>
  </div>
</body>
</html>
