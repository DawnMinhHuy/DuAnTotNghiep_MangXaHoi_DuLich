<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Tour Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .itinerary-area {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Create Tour Detail</h2>
      <!-- Select Tour -->
      <div class="mb-3">
        <label for="tourSelect" class="form-label">Select Tour</label>
        <select class="form-select" id="tourSelect" required>
          <option selected disabled>Choose a tour</option>
          <!-- Options will be dynamically populated -->
        </select>
      </div>

      <!-- Vehicle -->
      <div class="mb-3">
        <label for="vehicle" class="form-label">Phương tiện</label>
        <input type="text" class="form-control" id="vehicle" name="vehicle" placeholder="Nhập loại phương tiện" required>
      </div>

      <!-- Upload Images -->
      <div class="mb-3">
        <label for="images" class="form-label">Upload Tour Images (Max: 6)</label>
        <input class="form-control" type="file" id="images" name="images[]" accept="image/*" multiple required>
        <small class="text-muted">You can upload up to 6 images.</small>
      </div>

      <!-- Tour Policy -->
      <div class="mb-3">
        <label for="policy" class="form-label">Chính sách Tour</label>
        <textarea class="form-control" id="policy" name="policy" rows="4" placeholder="Nhập chính sách của tour" required></textarea>
      </div>

      <!-- Dynamic Itinerary Section -->
      <div id="itinerarySection">
        <h5 class="mb-3">Itinerary</h5>
        <div class="itinerary-area">
          <label for="day1" class="form-label">Day 1</label>
          <textarea class="form-control" id="day1" name="itinerary[]" rows="3" required></textarea>
        </div>
      </div>

      <button type="button" class="btn btn-secondary mb-3" id="addDayBtn">Add Another Day</button>

      <!-- Submit Button -->
      <a href="addSchedule.html"><button type="submit" class="btn btn-primary">Next: Create Schedule</button></a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let itineraryCounter = 1;

      document.getElementById('addDayBtn').addEventListener('click', () => {
        itineraryCounter++;
        const itinerarySection = document.getElementById('itinerarySection');
        const newItinerary = document.createElement('div');
        newItinerary.classList.add('itinerary-area');

        newItinerary.innerHTML = `
          <label for="day${itineraryCounter}" class="form-label">Day ${itineraryCounter}</label>
          <textarea class="form-control" id="day${itineraryCounter}" name="itinerary[]" rows="3" required></textarea>
        `;

        itinerarySection.appendChild(newItinerary);
      });
    });
  </script>
</body>
</html>
