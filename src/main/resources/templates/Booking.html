<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTful Consumer - AngularJS with Bootstrap 5</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div class="container mt-4 p-4 border rounded" ng-app="app" ng-controller="ctrl">
        <h2 class="text-center py-4 border rounded text-light bg-secondary">RESTful Consumer - AngularJS with Bootstrap 5 - Booking</h2>

       <!-- Form -->
        <form>
            <div class="mb-3">
                <label for="inputbookingid" class="form-label">Booking ID</label>
                <input type="text" class="form-control" id="inputbookingid" ng-model="form.bookingid" placeholder="Enter Booking Id">
            </div>
            <div class="mb-3">
                <label for="inputuserid" class="form-label">User ID</label>
                <input type="text" class="form-control" id="inputuserid" ng-model="form.userid" placeholder="Enter User Id">
            </div>
            <div class="mb-3">
                <label for="inputtourid" class="form-label">Tour ID</label>
                <input type="text" class="form-control" id="inputtourid" ng-model="form.tourid" placeholder="Enter Tour Id">
            </div>
            <div class="mb-3">
                <label for="inputcreateddate" class="form-label">Created Date</label>
                <input type="date" class="form-control" id="inputcreateddate" ng-model="form.createddate" placeholder="Enter Created Date">
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="maleRadio" ng-model="form.status" ng-value="true">
                        <label class="form-check-label" for="paidRadio">paid</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="femaleRadio" ng-model="form.status" ng-value="false">
                        <label class="form-check-label" for="unpaidRadio">unpaid</label>
                    </div>
                </div>
            </div>
            
            <!-- <div class="mb-3">
                <label for="inputCountry" class="form-label">Country</label>
                <select class="form-select" id="inputCountry" ng-model="form.country" placeholder="Select country">
                    <option value="VN">Viá»‡t Nam</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="GB">Anh</option>
                    <option value="AU">Australia</option>
                    <option value="NZ">New Zealand</option>
                </select>
            </div> -->
            <button type="button" class="btn btn-primary me-2" ng-click="create()" ng-show="showCreateButton">Create</button>
            <button type="button" class="btn btn-success me-2" ng-click="update()" ng-show="showUpdateButton">Update</button>
            <button type="button" class="btn btn-danger me-2" ng-click="delete(form.bookingid)" ng-show="showDeleteButton">Delete</button>
            <button type="button" class="btn btn-secondary" ng-click="reset()" ng-show="showResetButton">Reset</button>
        </form>


		<hr>
        <!-- Table -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Tour</th>
                    <th>Create_Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="booking in items">
                    <td>{{booking.bookingid}}</td>
                    <td>{{booking.userid}}</td>
                    <td>{{booking.tourid}}</td>
                    <td>{{booking.createddate}}</td>
                    <td>{{booking.status}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary me-2" ng-click="edit(booking.bookingid)">Edit</button>
                        <button class="btn btn-sm btn-danger" ng-click="delete(booking.bookingid)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- AngularJS Script -->
    <script src="BookingAngularJS.js"></script>
    <!-- Bootstrap JS (if needed) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
