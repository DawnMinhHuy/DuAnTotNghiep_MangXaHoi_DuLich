<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTful Consumer - AngularJS with Bootstrap 5 - Payment</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div class="container mt-4 p-4 border rounded" ng-app="app" ng-controller="ctrl">
        <h2 class="text-center py-4 border rounded text-light bg-secondary">RESTful Consumer - AngularJS with Bootstrap 5 - Payment</h2>

       <!-- Form -->
        <form>
            <div class="mb-3">
                <label for="inputpaymentid" class="form-label">Payment ID</label>
                <input type="text" class="form-control" id="inputpaymentid" ng-model="form.paymentid" placeholder="Enter Payment Id">
            </div>
            <div class="mb-3">
                <label for="inputcreatedat" class="form-label">Created Date</label>
                <input type="date" class="form-control" id="inputcreatedat" ng-model="form.createdat" placeholder="Enter Created Date">
            </div>
            <div class="mb-3">
                <label for="inputname" class="form-label">Pay Name</label>
                <input type="text" class="form-control" id="inputname" ng-model="form.name" placeholder="Enter Pay Name">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Activated</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="maleRadio" ng-model="form.isactivated" ng-value="true">
                        <label class="form-check-label" for="paidRadio">paid</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="femaleRadio" ng-model="form.isactivated" ng-value="false">
                        <label class="form-check-label" for="unpaidRadio">unpaid</label>
                    </div>
                </div>
            </div>
            
            <!-- <div class="mb-3">
                <label for="inputCountry" class="form-label">Country</label>
                <select class="form-select" id="inputCountry" ng-model="form.country" placeholder="Select country">
                    <option value="VN">Viá»‡t Nam</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="GB">Anh</option>
                    <option value="AU">Australia</option>
                    <option value="NZ">New Zealand</option>
                </select>
            </div> -->
            <button type="button" class="btn btn-primary me-2" ng-click="create()" ng-show="showCreateButton">Create</button>
            <button type="button" class="btn btn-success me-2" ng-click="update()" ng-show="showUpdateButton">Update</button>
            <button type="button" class="btn btn-danger me-2" ng-click="delete(form.paymentid)" ng-show="showDeleteButton">Delete</button>
            <button type="button" class="btn btn-secondary" ng-click="reset()" ng-show="showResetButton">Reset</button>
        </form>

		<hr>
        <!-- Table -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Created Date</th>
                    <th>Pay Name</th>
                    <th>Activated</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="payment in items">
                    <td>{{payment.paymentid}}</td>
                    <td>{{payment.createdat}}</td>
                    <td>{{payment.name}}</td>
                    <td>{{payment.isactivated}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary me-2" ng-click="edit(payment.paymentid)">Edit</button>
                        <button class="btn btn-sm btn-danger" ng-click="delete(payment.paymentid)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- AngularJS Script -->
    <script src="PaymentAngularJS.js"></script>
    <!-- Bootstrap JS (if needed) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
